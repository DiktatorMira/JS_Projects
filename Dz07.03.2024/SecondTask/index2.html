<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" initial-scale="1.0">
		<title>Вторая страница</title>
		<link rel='icon' href="textures/favicon.png"/>
		<link rel="stylesheet" href="style.css"/>
		<script defer src='script2.js'></script>
	</head>
	<body>
		<form class="regform2">
			<h3>Hello, @! <a class="a">exit</a></h3>
			<h2>User Info</h2>
			<div class="mainform">
				<div class="indiv">
					<div class="text">
						<span class="inpspan">First Name:</span><span class="wrspan" id="fourth">Wrong name!</span>
					</div>
					<input class='inp' type="text" placeholder="Name">
					<div class="text">
						<span class="inpspan">Year of birth:</span><span class="wrspan" id="fifth">Wrong year!</span>
					</div>
					<input class='inp' type="number" placeholder="yyyy">
					<div class="text">
						<span class="inpspan">Phone number:</span><span class="wrspan" id="sixth">Wrong phone!</span>
					</div>
					<input class='inp' type="number" placeholder="+0000000000">
				</div>
				<div class="indiv">
					<div class="text">
						<span class="inpspan">Last Name:</span><span class="wrspan" id="seventh">Wrong last name!</span>
					</div>
					<input class='inp' type="text" placeholder="Last Name">
					<div class="text">
						<span class="inpspan">Gender:</span>
					</div>
					<select class='inp' id="gender" name="gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
					<div class="text">
						<span class="inpspan">Skype:</span>
					</div>
					<input class='inp' type="text" placeholder="Skype">
				</div>
			</div>
			<button class="but2">Save</button>
		</form>
	</body>
</html>
